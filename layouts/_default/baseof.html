<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        /* Optimized CSS for Performance */
        * { box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            line-height: 1.6; margin: 0; padding: 0; color: #333;
            font-display: swap; /* Performance optimization */
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        /* Grid System - Optimized */
        .grid { display: grid; gap: 20px; }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); }
        
        /* Cards */
        .card { 
            background: #fff; 
            padding: 24px; 
            border-radius: 12px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover { transform: translateY(-2px); box-shadow: 0 4px 16px rgba(0,0,0,0.15); }
        
        /* Buttons */
        .btn { 
            display: inline-block; padding: 12px 24px; background: #007bff; 
            color: white; text-decoration: none; border-radius: 8px; 
            font-weight: 500; transition: background 0.2s ease;
        }
        .btn:hover { background: #0056b3; }
        .btn-primary { background: #007bff; }
        .btn-affiliate { background: #28a745; }
        .btn-affiliate:hover { background: #218838; }
        .btn-sm { padding: 8px 16px; font-size: 0.9em; }
        
        /* Hero Section */
        .home-hero { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            padding: 80px 0; text-align: center; color: white; 
        }
        
        /* Page Structure */
        .page-header { margin-bottom: 40px; }
        .section-header { margin-bottom: 32px; }
        .section-header h2 { margin: 0 0 8px 0; font-size: 1.8em; }
        .section-description { color: #666; margin: 0; }
        
        /* Navigation */
        .breadcrumb { margin-bottom: 24px; font-size: 0.9em; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .breadcrumb a:hover { text-decoration: underline; }
        
        /* Tool Cards */
        .tool-card { position: relative; }
        .tool-card h3 { margin: 0 0 12px 0; }
        .tool-card h3 a { color: #333; text-decoration: none; }
        .tool-card h3 a:hover { color: #007bff; }
        .tool-tagline { color: #666; margin: 0 0 16px 0; font-size: 0.95em; }
        .tool-meta { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 16px; }
        .tool-cta { margin-top: 16px; }
        
        /* Affiliate Features */
        .affiliate-card { border: 2px solid #28a745; position: relative; }
        .affiliate-badge { 
            position: absolute; top: -1px; right: -1px;
            background: #28a745; color: white; padding: 4px 12px;
            border-radius: 0 12px 0 12px; font-size: 0.8em; font-weight: 600;
        }
        .affiliate-indicator { 
            background: #28a745; color: white; padding: 4px 8px;
            border-radius: 16px; font-size: 0.8em; font-weight: 500;
        }
        
        /* Category Cards */
        .category-card { }
        .category-header { display: flex; justify-content: between; align-items: flex-start; margin-bottom: 12px; }
        .category-header h2 { margin: 0; flex: 1; }
        .category-meta { display: flex; justify-content: between; align-items: center; margin-top: 16px; }
        .category-link { color: #007bff; text-decoration: none; font-weight: 500; }
        .category-link:hover { text-decoration: underline; }
        
        /* Stats */
        .category-stats { display: flex; gap: 24px; margin-top: 12px; }
        .stat { 
            background: #e9ecef; padding: 6px 12px; border-radius: 20px;
            font-size: 0.9em; color: #495057; font-weight: 500;
        }
        
        /* Tags */
        .category-tag, .subcategory-tag { 
            display: inline-block; padding: 4px 12px; border-radius: 16px;
            font-size: 0.8em; font-weight: 500;
        }
        .category-tag { background: #e3f2fd; color: #1976d2; }
        .subcategory-tag { background: #f3e5f5; color: #7b1fa2; }
        .tool-count { color: #666; font-size: 0.9em; }
        
        /* Sections */
        .featured-tools { margin: 48px 0; }
        .categories-preview { margin: 48px 0; }
        .affiliate-tools-section { margin: 48px 0; }
        .regular-tools-section { margin: 48px 0; }
        
        /* Responsive */
        @media (max-width: 768px) {
            .grid-3 { grid-template-columns: 1fr; }
            .grid-4 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
            .home-hero { padding: 60px 0; }
            .category-header { flex-direction: column; gap: 8px; }
            .category-stats { flex-wrap: wrap; gap: 12px; }
        }
        
        /* Performance: Reduce repaints */
        .card, .btn { will-change: transform; }
        .card { contain: layout; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" style="font-weight: bold; font-size: 1.2em; text-decoration: none; color: #333;">{{ .Site.Title }}</a>
        </nav>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="container" style="margin-top: 60px; padding: 20px 0; border-top: 1px solid #eee; color: #666;">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. {{ .Site.Params.description }}</p>
    </footer>
</body>
</html>
