<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <style>
        /* Simple, clean CSS */
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; line-height: 1.6; margin: 0; padding: 0; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .grid { display: grid; gap: 20px; }
        .grid-3 { grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); }
        .grid-4 { grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); }
        .card { background: #f8f9fa; padding: 20px; border-radius: 8px; }
        .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 6px; }
        .home-hero { background: #f8f9fa; padding: 60px 0; text-align: center; }
        .breadcrumb { margin-bottom: 20px; }
        .breadcrumb a { color: #007bff; text-decoration: none; }
        .tool-count { color: #666; font-size: 0.9em; }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <a href="/" style="font-weight: bold; font-size: 1.2em; text-decoration: none; color: #333;">{{ .Site.Title }}</a>
        </nav>
    </header>
    
    <main class="container">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="container" style="margin-top: 60px; padding: 20px 0; border-top: 1px solid #eee; color: #666;">
        <p>&copy; {{ now.Year }} {{ .Site.Title }}. {{ .Site.Params.description }}</p>
    </footer>
</body>
</html>
